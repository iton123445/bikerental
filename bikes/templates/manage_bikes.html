<style>
    .table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border-spacing: 0;
}

th, td {
    padding: 12px 15px;
    text-align: left;
}

th {
    background-color: #333;
    color: white;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}

button {
    background-color: transparent;
    border: none;
    color: #333f;
    cursor: pointer;
    transition: color 0.3s ease;
    font-size: 14px;
    font-weight: bold;
    padding: 8px 12px;
}

button:hover {
    color: #333;
}

.confirm {
    color: #28a745;
}

.cancel {
    color: #dc3545;
}

.return {
    color: #ffc107;
}
.bike-table a, a {
        display: inline-block;
        padding: 6px 12px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .bike-table a:hover {
        background-color: #333;
    }
</style>
<a href="{% url 'add_bike'  %}" style="float: right;">Add Bike</a><br>
<table class="bike-table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Available</th>
            <th>Stock</th>
            <th colspan="3">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for bike in bikes %}
        <tr>
            <td><img src="{{ bike.image.url }}" alt="{{ bike.name }}" style="max-width: 100px; max-height: 100px;"></td>
            <td>{{ bike.name }}</td>
            <td>{{ bike.description }}</td>
            <td>${{ bike.price }}</td>
            <td>{% if bike.available %}Yes{% else %}No{% endif %}</td>
            <td>{{ bike.stock }}</td>
            <td>
                <td><a href="{% url 'delete_bike' bike.id %}">Delete</a></td> <!-- Delete link -->
                <td><a href="{% url 'update_bike' bike.id %}">Update</a></td> <!-- Update link -->

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
